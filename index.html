            // Smart search with autocomplete

                if (!term || term.length < 1) {
                    // Show recent searches when no term is entered
                    return recentSearches.map(search => ({ type: 'recent', name: search, item: null }));
                }

                if (term.length < 2) return [];

                const allSearchItems = [
                    // Recent searches that match
                    ...recentSearches
                        .filter(search => search.toLowerCase().includes(term.toLowerCase()))
                        .map(search => ({ type: 'recent', name: search, item: null })),
                    // Destinations
                    ...destinations.map(d => ({ type: 'destination', name: d.name, item: d })),
                    // Highlights
                    ...destinations.flatMap(d => d.highlights.map(h => ({ type: 'highlight', name: h, item: d }))),
                    // Restaurants
                    ...enhancedRestaurants.map(r => ({ type: 'restaurant', name: r.name, item: r })),

                    { type: 'activity', name: 'Michelin Star', item: null },

                    { type: 'activity', name: 'Motorbike Loop', item: null },
                    { type: 'activity', name: 'UNESCO World Heritage', item: null }
                ];

                return allSearchItems
                    .filter(item => item.name.toLowerCase().includes(term.toLowerCase()))
                    .slice(0, 8) // Limit suggestions
                    .sort((a, b) => {
                        // Prioritize recent searches, then destinations, then restaurants, etc.
                        const priority = { recent: 0, destination: 1, restaurant: 2, highlight: 3, activity: 4 };
                        return priority[a.type] - priority[b.type];
                    });

                const newDownvoted = downvoted.includes(destination.id)
                    ? downvoted.filter(id => id !== destination.id)
                    : [...downvoted, destination.id];

                setDownvoted(newDownvoted);
                localStorage.setItem('vietnam-planner-downvoted', JSON.stringify(newDownvoted));

                // Remove from favorites if adding to downvoted
                if (newDownvoted.includes(destination.id) && favorites.includes(destination.id)) {
                    const newFavorites = favorites.filter(id => id !== destination.id);
                    setFavorites(newFavorites);
                    localStorage.setItem('vietnam-planner-favorites', JSON.stringify(newFavorites));
                }
            };

            const filteredDestinations = destinations.filter(destination => {
                const matchesSearch = destination.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     destination.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     destination.highlights.some(h => h.toLowerCase().includes(searchTerm.toLowerCase()));
                const matchesRegion = selectedRegion === 'all' ||
                                     selectedRegion === 'favorites' ||
                                     selectedRegion === 'downvoted' ||
                                     destination.region === selectedRegion ||
                                     (selectedRegion === 'vietnam' && !destination.region.startsWith('thailand-')) ||
                                     (selectedRegion === 'thailand' && destination.region.startsWith('thailand-'));
                const matchesFavorites = selectedRegion !== 'favorites' || favorites.includes(destination.id);
                const matchesDownvoted = selectedRegion !== 'downvoted' || downvoted.includes(destination.id);
                const notDownvoted = selectedRegion === 'downvoted' || !downvoted.includes(destination.id);
                return matchesSearch && matchesRegion && matchesFavorites && matchesDownvoted && notDownvoted;
            });

            return (
                <div className="min-h-screen" style={{background: 'linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fef3c7 100%)'}}>
                    <div className="shadow-sm border-b border-amber-300" style={{background: 'linear-gradient(90deg, #dc2626 0%, #fbbf24 100%)'}}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <h1 className="text-3xl font-bold text-white mb-2 drop-shadow-lg">Vietnam Holiday Planner</h1>
                            <p className="text-amber-100 mb-6 drop-shadow">Complete guide with Michelin-starred restaurants, authentic experiences, flight info, and December 2024 itineraries</p>

                            <div className="flex flex-col sm:flex-row gap-4 mb-6">
                                <div className="flex-1 relative">
                                    <input
                                        type="text"
                                        placeholder="Search destinations, restaurants, activities..."
                                        value={searchTerm}
                                        onChange={(e) => handleSearchChange(e.target.value)}
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter' && searchTerm.trim()) {
                                                saveSearchHistory(searchTerm);
                                                setShowSuggestions(false);
                                            }
                                        }}
                                        onFocus={() => {
                                            const suggestions = generateSearchSuggestions(searchTerm);
                                            setSearchSuggestions(suggestions);
                                            setShowSuggestions(suggestions.length > 0);
                                        }}
                                        onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                                        className="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                    <div className="absolute right-3 top-2.5 text-gray-400">
                                        🔍
                                    </div>

                                    {/* Autocomplete Suggestions */}
                                    {showSuggestions && (
                                        <div className="absolute top-full left-0 right-0 z-50 bg-white border border-gray-200 rounded-lg shadow-lg mt-1 max-h-80 overflow-y-auto">
                                            {searchSuggestions.map((suggestion, index) => (
                                                <div
                                                    key={index}
                                                    onClick={() => handleSuggestionClick(suggestion)}
                                                    className="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0"
                                                >
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-lg">
                                                            {suggestion.type === 'destination' ? '📍' :
                                                             suggestion.type === 'restaurant' ? '🍜' :
                                                             suggestion.type === 'highlight' ? '✨' :
                                                             suggestion.type === 'recent' ? '🕐' : '🎯'}
                                                        </span>
                                                        <div>
                                                            <div className="font-medium text-gray-900">{suggestion.name}</div>
                                                            <div className="text-sm text-gray-500 capitalize">{suggestion.type}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                            {searchSuggestions.length === 0 && (
                                                <div className="px-4 py-3 text-gray-500 text-center">
                                                    No suggestions found
                                                </div>
                                            )}
                                            {searchSuggestions.some(s => s.type === 'recent') && (
                                                <div className="border-t border-gray-200 pt-2">
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            setRecentSearches([]);
                                                            localStorage.removeItem('vietnam-planner-recent-searches');
                                                            setShowSuggestions(false);
                                                        }}
                                                        className="w-full px-4 py-2 text-sm text-gray-500 hover:bg-red-50 hover:text-red-600 transition-colors"
                                                    >
                                                        🗑️ Clear Recent Searches
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                                <select
                                    value={selectedRegion}
                                    onChange={(e) => setSelectedRegion(e.target.value)}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="all">All Regions</option>
                                    <option value="vietnam">🇻🇳 All Vietnam</option>
                                    <option value="north">North Vietnam</option>
                                    <option value="central">Central Vietnam</option>
                                    <option value="south">South Vietnam</option>
                                    <option value="thailand">🇹🇭 All Thailand</option>
                                    <option value="thailand-north">🇹🇭 North Thailand</option>
                                    <option value="thailand-central">🇹🇭 Central Thailand</option>
                                    <option value="thailand-south">🇹🇭 South Thailand</option>
                                    <option value="favorites">❤️ Favorites Only</option>
                                    <option value="downvoted">👎 Downvoted Destinations</option>
                                </select>
                                <div className="flex bg-gray-100 rounded-lg p-1">
                                    <button
                                        onClick={() => setViewMode('map')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            viewMode === 'map' ? 'bg-white text-blue-600' : 'text-gray-600'
                                        }`}
                                    >
                                        🗺️ Map
                                    </button>
                                    <button
                                        onClick={() => setViewMode('grid')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            viewMode === 'grid' ? 'bg-white text-blue-600' : 'text-gray-600'
                                        }`}
                                    >
                                        📋 Grid
                                    </button>
                                </div>
                                {/* Clean informational focus - removed messy itinerary builder */}
                            </div>

                            {/* Quick Flight Links */}
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                                <h3 className="font-semibold text-blue-900 mb-2 flex items-center gap-2">
                                    ✈️ Book Flights to Vietnam
                                    <span className="text-sm font-normal text-blue-700">
                                        (SGN cheaper from US, HAN better for north-south route)
                                    </span>
                                </h3>
                                <div className="flex flex-wrap gap-2">
                                    {Object.entries(flightBookingLinks).map(([name, url]) => (
                                        <a
                                            key={name}
                                            href={url}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded hover:bg-blue-200"
                                        >
                                            {name} ↗
                                        </a>
                                    ))}
                                </div>

                                {/* Favorites Section */}
                                {favorites.length > 0 && (
                                    <div className="bg-pink-50 border border-pink-200 rounded-lg p-4 mb-6">
                                        <h3 className="font-semibold text-pink-900 mb-2 flex items-center gap-2">
                                            ❤️ Your Favorite Destinations ({favorites.length})
                                        </h3>
                                        <div className="flex flex-wrap gap-2">
                                            {favorites.map(favoriteId => {
                                                const destination = destinations.find(d => d.id === favoriteId);
                                                if (!destination) return null;
                                                return (
                                                    <button
                                                        key={favoriteId}
                                                        onClick={() => onDestinationSelect(destination)}
                                                        className="text-sm bg-pink-100 text-pink-700 px-3 py-1 rounded-full hover:bg-pink-200 flex items-center gap-1"
                                                    >
                                                        <span>{destination.name}</span>
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                toggleFavorite(destination);
                                                            }}
                                                            className="ml-1 hover:text-pink-900"
                                                        >
                                                            ×
                                                        </button>
                                                    </button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}

                                {/* Downvoted Section */}
                                {downvoted.length > 0 && (
                                    <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
                                        <h3 className="font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                            👎 Downvoted Destinations ({downvoted.length})
                                        </h3>
                                        <p className="text-sm text-gray-600 mb-3">These destinations are hidden from your main view. Click to remove from downvoted list.</p>
                                        <div className="flex flex-wrap gap-2">
                                            {downvoted.map(downvotedId => {
                                                const destination = destinations.find(d => d.id === downvotedId);
                                                if (!destination) return null;
                                                return (
                                                    <button
                                                        key={downvotedId}
                                                        onClick={() => toggleDownvote(destination)}
                                                        className="text-sm bg-gray-100 text-gray-700 px-3 py-1 rounded-full hover:bg-gray-200 flex items-center gap-1"
                                                        title="Click to remove from downvoted list"
                                                    >
                                                        <span>{destination.name}</span>
                                                        <span className="ml-1">×</span>
                                                    </button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* December Itinerary Suggestions */}
                        <DecemberItineraryCard />

                        {/* Regional Travel Context */}
                        <RegionalTravelCard />

                        {viewMode === 'map' ? (
                            <VietnamMap
                                destinations={filteredDestinations}
                                onDestinationClick={onDestinationSelect}
                            />
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredDestinations.map((destination) => (
                                    <div key={destination.id} className="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer border border-gray-200 p-6 relative"
                                         onClick={() => onDestinationSelect(destination)}>
                                        <div className="absolute top-2 right-2 z-10 flex gap-1">
                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    toggleFavorite(destination);
                                                }}
                                                className="p-1 hover:bg-gray-100 rounded-full transition-colors text-sm"
                                                title={favorites.includes(destination.id) ? 'Remove from favorites' : 'Add to favorites'}
                                            >
                                                {favorites.includes(destination.id) ? '❤️' : '🤍'}
                                            </button>
                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    toggleDownvote(destination);
                                                }}
                                                className="p-1 hover:bg-gray-100 rounded-full transition-colors text-sm"
                                                title={downvoted.includes(destination.id) ? 'Remove from downvoted' : 'Downvote destination'}
                                            >
                                                {downvoted.includes(destination.id) ? '👎' : '👇'}
                                            </button>
                                        </div>
                                        <div className="flex items-start justify-between mb-3 pr-16">
                                            <h3 className="text-xl font-bold text-gray-800">{destination.name}</h3>
                                            <span
                                                className="px-3 py-1 rounded-full text-xs font-medium text-white"
                                                style={{backgroundColor: regionColors[destination.region]}}
                                            >
                                                {destination.region.startsWith('thailand-') ? destination.region.replace('thailand-', '').toUpperCase() + ' THAILAND' : destination.region.toUpperCase() + ' VIETNAM'}
                                            </span>
                                        </div>

                                        <p className="text-gray-600 text-sm mb-4 line-clamp-3">
                                            {destination.description}
                                        </p>

                                        <div className="space-y-2">
                                            <h4 className="font-semibold text-sm text-gray-700">Highlights:</h4>
                                            <ul className="text-xs text-gray-600 space-y-1">
                                                {destination.highlights.slice(0, 3).map((highlight, index) => (
                                                    <li key={index} className="flex items-start gap-2">
                                                        <span className="text-blue-500 mt-1">•</span>
                                                        <span>{highlight}</span>
                                                    </li>
                                                ))}
                                                {destination.highlights.length > 3 && (
                                                    <li className="text-blue-500 text-xs font-medium">
                                                        +{destination.highlights.length - 3} more highlights
                                                    </li>
                                                )}
                                            </ul>
                                        </div>

                                        <div className="mt-4 pt-4 border-t border-gray-100">
                                            <div className="text-sm text-gray-500 mb-2">
                                                📅 {destination.duration} • {(() => {
                                                    // Get temperature for icon selection
                                                    const tempMatch = destination.decemberWeather?.temperature?.match(/(\d+)-(\d+)°C/);
                                                    const avgTemp = tempMatch ? (parseInt(tempMatch[1]) + parseInt(tempMatch[2])) / 2 : 25;
                                                    const weatherIcon = avgTemp <= 15 ? '❄️' : '🌡️';
                                                    return weatherIcon;
                                                })()} {(() => {
                                                    // Intelligent December recommendation logic based on temperature AND activity type
                                                    const getDecemberRecommendation = (dest) => {
                                                        const tempMatch = dest.decemberWeather?.temperature?.match(/(\d+)-(\d+)°C/);
                                                        if (!tempMatch) return "Best: December";

                                                        const minTemp = parseInt(tempMatch[1]);
                                                        const maxTemp = parseInt(tempMatch[2]);
                                                        const avgTemp = (minTemp + maxTemp) / 2;

                                                        // Categorize destination by primary activity type based on highlights
                                                        const highlights = dest.highlights ? dest.highlights.join(' ').toLowerCase() : '';

                                                        const isBeachDestination = highlights.includes('beach') || highlights.includes('swimming') ||
                                                                                 highlights.includes('snorkel') || highlights.includes('diving') ||
                                                                                 highlights.includes('water sports') || highlights.includes('island');

                                                        const isMountainTrekking = highlights.includes('mountain') || highlights.includes('trek') ||
                                                                                 highlights.includes('hike') || highlights.includes('peak') ||
                                                                                 highlights.includes('loop') || highlights.includes('motorbike');

                                                        const isCulturalUrban = highlights.includes('quarter') || highlights.includes('temple') ||
                                                                              highlights.includes('museum') || highlights.includes('architecture') ||
                                                                              highlights.includes('street') || highlights.includes('market');

                                                        const isBoatCruise = highlights.includes('cruise') || highlights.includes('boat') ||
                                                                           highlights.includes('junk') || highlights.includes('kayak') ||
                                                                           highlights.includes('bay');

                                                        // Apply activity-specific temperature logic
                                                        if (isBeachDestination) {
                                                            // Beach destinations need warm weather for swimming/water activities
                                                            if (avgTemp >= 24) return "Best: December";
                                                            else if (avgTemp >= 20) return "Cool: December (limited swimming)";
                                                            else return "Too Cold: December (beach activities not ideal)";
                                                        } else if (isMountainTrekking) {
                                                            // Mountain/trekking destinations are often better in cooler weather
                                                            if (avgTemp >= 15 && avgTemp <= 25) return "Best: December (ideal trekking weather)";
                                                            else if (avgTemp >= 10) return "Cool: December (great for hiking)";
                                                            else return "Cold: December (pack warm gear)";
                                                        } else if (isCulturalUrban) {
                                                            // Cultural/urban destinations good for walking and sightseeing
                                                            if (avgTemp >= 18 && avgTemp <= 28) return "Best: December (perfect for walking)";
                                                            else if (avgTemp >= 15) return "Cool: December (great for sightseeing)";
                                                            else return "Cool: December (pack layers)";
                                                        } else if (isBoatCruise) {
                                                            // Boat/cruise destinations need decent weather but not necessarily warm
                                                            if (avgTemp >= 20) return "Best: December (excellent for cruising)";
                                                            else if (avgTemp >= 15) return "Cool: December (scenic cruises)";
                                                            else return "Cool: December (dress warmly on deck)";
                                                        } else {
                                                            // Default logic for mixed or unclear activity types
                                                            if (avgTemp >= 24) return "Best: December";
                                                            else if (avgTemp >= 20) return "Cool: December";
                                                            else if (avgTemp >= 15) return "Cool: December";
                                                            else return "Cold: December";
                                                        }
                                                    };

                                                    return getDecemberRecommendation(destination);
                                                })()}
                                            </div>
                                            {destination.airports && (
                                                <div className="text-xs text-gray-500 mb-2">
                                                    ✈️ {destination.airports.main}
                                                </div>
                                            )}
                                            {destination.accommodations && (
                                                <div className="text-xs text-gray-500 mb-2">
                                                    🏠 {destination.accommodations.length} Airbnb options
                                                </div>
                                            )}
                                            <button className="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm font-medium">
                                                Explore Details
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('home'); // 'home', 'destination'
            const [selectedDestination, setSelectedDestination] = useState(null);

            if (currentView === 'destination' && selectedDestination) {
                return (
                    <DestinationPage
                        destination={selectedDestination}
                        onBack={() => {
                            setCurrentView('home');
                            setSelectedDestination(null);
                        }}
                    />
                );
            }


            return (
                <HomePage
                    destinations={destinations}
                    onDestinationSelect={(dest) => {
                        setSelectedDestination(dest);
                        setCurrentView('destination');
                    }}
                />
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
